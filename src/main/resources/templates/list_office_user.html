<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" th:if="${userLogin != null}">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </div>
                <div class="navbar-nav" th:unless="${userLogin != null}">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 th:text="${userLogin != null} ? 'HELLO '+${userLogin.username} :'' "></h2>
        <table class="table table-hover my-0">
            <thead>
            <tr>
                <th colspan="7">
                    <a th:href="|@{/user/office/rented-office?idUser=}${userLogin.id}|">Rented Office</a>
                </th>
            </tr>
            <tr>
                <th scope="col">Office Name</th>
                <th scope="col">Status</th>
                <th scope="col">Price</th>
                <th scope="col">Area</th>
                <th scope="col">Floor</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="items : ${listOffice}">
                <th th:text="${items.officeName}"></th>
                <th th:text="${items.status} == false ? 'Còn trống':'Đã cho thuê'"></th>
                <th th:text="${items.price}"></th>
                <th th:text="${items.area}"></th>
                <th th:text="${items.floorDTO.name}"></th>
                <th th:if="${items.status} == false">
                    <a th:href="|@{/user/office/rent?idOffice=}${items.id}@{&idUser=}${userLogin.id}|">Rent</a>
                </th>
                <th th:unless="${items.status} == false">
                    <a></a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
