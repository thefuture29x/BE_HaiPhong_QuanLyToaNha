<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form th:action="@{/login}" method="post" style="max-width: 600px; margin: 0 auto;">
            <h2>Login</h2>
            <div class="border border-secondary rounded p-3">
                <div>
                    <p><input type="username" name="username" required class="form-control" placeholder="Username" /></p>
                </div>
                <div>
                    <p><input type="password" name="password" required class="form-control" placeholder="Password" /></p>
                </div>
                <div>
                    <p><input type="submit" value="Login" class="btn btn-primary" /></p>
                </div>
            </div>
        </form>
    </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
